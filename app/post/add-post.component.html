<form [formGroup]="postForm" class="container-fluid">
  <div class="panel panel-default">
    <div class="panel-heading">
      <h3 class="panel-title"><b>Write Post...</b></h3>
    </div>
    <div class="panel-body">
    
    <select [(ngModel)]="selected" [ngModelOptions]="{standalone: true}">
      <option *ngFor="let item of userArray" [ngValue]="item">{{item}}</option>
    </select>

      <div class="form-group">
       <label class="control-label" for="post"></label><br>
       <div class= row>
        <div class="col-sm-10"><textarea [(ngModel)]="post" #input class="form-control" formControlName="post" rows="5" Placeholder="Write Something Here..."></textarea></div>
        <div class="col-sm-2">
        <button class ="btn btn-primary" (click)= "addPost(input.value)" type="submit">Post</button>
        </div></div>
      </div>
    </div>
  </div>
</form>


<div class="container">
  <h5>You're seeing posts here..</h5> 
   
  <table class="table table-bordered">
      <tr  *ngFor= "let item of userArray">
     <app-comment [comments]="postArray[item]"></app-comment>
 </tr>
  </table>
</div>
