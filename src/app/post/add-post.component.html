<form [formGroup]="postForm"  class="container-fluid">
  <div class="panel panel-primary">
    <div class="panel-heading">
      <h3 class="panel-title">Write Post</h3>
    </div>
    <div class="panel-body">
    
    <select [(ngModel)]="selected" [ngModelOptions]="{standalone: true}">
    <option *ngFor="let item of userArray">{{item}}</option>
</select>



 
      <div class="form-group">
       <label class="control-label" for="post"></label><br>
       <div class= row>
        <div class="col-sm-10"><textarea #input FormControlName="post" class="form-control" rows="5" Placeholder="Write Something Here...">
        </textarea></div>
        <div class="col-sm-2">
        <button class ="btn btn-primary" (click)= "addPost(input.value)" type="submit">Post</button>
        </div></div>
      </div>
    </div>
  </div>
</form>

<div class="container">
  <h2><b>POSTS...</b></h2>            
  <table class="table table-hover">
    <tbody>
      <tr *ngFor= "let item of userArray">
<td><h3><b>{{item}} :-</b></h3>
  <app-comment [comments]="postArray[item]"></app-comment>

</td></tr>  
    </tbody>
  </table>
</div>
